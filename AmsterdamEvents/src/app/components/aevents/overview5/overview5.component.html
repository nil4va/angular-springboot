<div class="row">
  <div class="col-md-6">
    <table>
      <tr>
        <th>event title</th>
      </tr>
      <tr *ngFor="let aEvent of this.aEventsService.findAll()">
        <td (click)="onSelect(this.aEvent.id); aEventSelectedHandler(aEvent)"
            class="{{ this.selectedAEventId === aEvent.id ? 'bg-dark' : '' }}">{{ aEvent.title }}</td>
      </tr>
    </table>
  </div>
  <div class="col-md-6">
    <router-outlet></router-outlet>
  </div>
</div>
